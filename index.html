<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/icon.png" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="screen">
        <div id="topScreen" class="top-screen"></div>
        <div id="mainScreen" class="main-screen"></div>
      </div>
      <div id="buttons" class="buttons">
        <button class="top-button red" id="clearBTN">C</button>
        <button class="top-button blue" id="backspaceBTN">&ShortLeftArrow;</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>×</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>-</button>
        <button data-number>0</button>
        <button id="decimalPointBTN">.</button>
        <button id="equalsBTN">=</button>
        <button data-operator>+</button>
      </div>
    </main>
    <footer>
      <p>
        Copyright ©
        <span id="currentYear"></span>
        zen-pb
      </p>
      <a href="https://github.com/zen-pb" target="_blank">
        <img
          src="./assets/images/github-mark.png"
          width="35"
          height="35"
          alt="github"
        />
      </a>
    </footer>
    <script src="./assets/src/calculator.js"></script>
  </body>
</html>
