<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/icon.png" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <button class="top-button red" id="clearBTN">C</button>
        <button class="top-button blue" id="backspaceBTN">&ShortLeftArrow;</button>
        <button id="">7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>×</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </main>
    <footer>
      <p>
        Copyright ©
        <span id="currentYear"></span>
        zen-pb
      </p>
      <a href="https://github.com/zen-pb" target="_blank">
        <img
          src="./assets/images/github-mark.png"
          width="35"
          height="35"
          alt="github"
        />
      </a>
    </footer>
  </body>
</html>
